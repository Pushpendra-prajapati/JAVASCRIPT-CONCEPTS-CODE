<head>
    <meta charset="UTF-8">

<body>
    <script>
        //JavaScript program to check if a number is a prime number ?
        let number = prompt("Please enter a number");
        if(number == 1){
            console.log(`${number} is neither prime nor composite number`);
        }
        else if(number < 1){
            console.log(`${number} is not a prime number`);
        }
        else{
            for(let i=2; i<number; i++){
                if(number % i == 0){
                    var ans = `${number} is not a prime number`;
                    break;
                }
                else{
                    ans = `${number} is a prime number`;
                }
            }
            console.log(ans);
        }
    </script>
</body>
</html>
