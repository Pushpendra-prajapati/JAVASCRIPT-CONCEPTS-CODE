<head>

<body>
    <script>
        //JavaScript program to check if the number have same last digit ?
        let num1 = prompt("Please enter first number");
        let num2 = prompt("Please enter second number");
        let num3 = prompt("Please enter third number");

        let lastDigit1 = num1 % 10;
        let lastDigit2 = num2 % 10;
        let lastDigit3 = num3 % 10;

        if (lastDigit1 === lastDigit2 && lastDigit1 === lastDigit3){
            console.log(`${num1}, ${num2}, ${num3} are having the same last Digit`);
        }
        else{
            console.log(`${num1}, ${num2}, ${num3} are not having the same last Digit`);
        }
    </script>
</body>
</html>
