<body>
    <script>
        //JavaScript program to find factorial of a given number ?
        //The formula for the factorial of n:
        // (n!) = 1 * 2 * 3 * 4 ....n

        let num = prompt("Please enter a number");
        let fact = 1;
        if(num == 0){
            console.log(`The factorial of ${num} is 1`);
        }
        else if(num < 0){
            console.log(`The factorial of negative number is not possible`);
        }
        else{
            for(let i=1; i<=num; i++){
                fact *= i;
            }
            console.log(`The factorial of ${num} is ${fact}`);
        }
    </script>
</body>
</html>
