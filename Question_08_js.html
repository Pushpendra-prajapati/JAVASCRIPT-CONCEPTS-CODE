    <script>
        //JavaScript program find largest among three numbers ?
        //using Math.max() method
        let num1 = prompt("Enter the first number");
        let num2 = prompt("Enter the second number");
        let num3 = prompt("Enter the third number");
        
        // let largestNumber = Math.max(num1, num2, num3);
        // console.log(`${num1}, ${num2}, ${num3} : Largest = ${largestNumber}`);
        
        //using defined method
        function max(a, b, c){
            if(a>=b && a>=c){
                return a;
            }
            else if(b>=a && b>=c){
                return b;
            }
            else{
                return c;
            }
        }
        let maxNum = max(num1, num2, num3);
        console.log(`${num1}, ${num2}, ${num3} : Largest = ${maxNum}`);

    </script>
