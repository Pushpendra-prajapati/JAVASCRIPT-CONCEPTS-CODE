<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Objects constructor function
        function info(name, age, language){
            this.name = name;
            this.age = age;
            this.language = language;
        }
        let pushpendra = new info("Pushpendra", 20, "English");
        document.write(pushpendra.name + " ");
        document.write(pushpendra.age + " ");
        document.write(pushpendra.language + " <br/>");

        let rambabu = new info("Rambabu", 19, "Hindi");
        document.write(rambabu.name + " ");
        document.write(rambabu.age + " ");
        document.write(rambabu.language + " ");

    </script>
</body>
</html>
