<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JavaScript program to check Palindrome string  using array method ?
        // Ex. Dad, madam        (same backword and forward)
        let value = prompt("Please enter number/text value");
        let valueArray = value.split('');
        let reverseValue = valueArray.reverse();
        let ans = reverseValue.join('');
        
        if(ans === value){
            document.write(`${value} : Is Palindrome`);
        }
        else{
            document.write(`${value} : Is not Palindrome`);
        }
    </script>
</body>
</html>
